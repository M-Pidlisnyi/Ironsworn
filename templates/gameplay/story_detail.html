{% extends 'base.html' %}

{% block content %}
    <h2>{{story.title}}</h2>
    <div>
        prologue - {{story.prologue}}
    </div>
    {% for event in story.events.all %}
        <div>
            {{forloop.counter}} - {{event.text}}
        </div>
    {% endfor %}
    <div>
        <form method="post">
            {% csrf_token %}
            <label>next event</label> - <textarea name="text" placeholder="Event text"></textarea>
            <button type="submit">Write</button> 
        </form>
    </div>
{% endblock %}
